<ion-header>

  <ion-navbar>
    <ion-title>Add New Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddNewChart(f)">
    <ion-grid>
      <ion-list>
        <ion-item>
          <ion-label fixed>Name</ion-label>
          <ion-input
            type="text"
            ngModel
            name="name" 
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Year</ion-label>
          <ion-input
            type="number"
            ngModel
            name="year" 
            required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>PPM</ion-label>
          <ion-select ngModel name="ppm" required>
            <ion-option [value]="virusppm">virusppm</ion-option>
            <ion-option [value]="contppm">contppm</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            color="secondary"
            type="submit" [disabled]="!f.valid">Add</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            color="danger"
            (click)="onAbort()">Cancel</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
