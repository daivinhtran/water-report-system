<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewReport()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="locationIsSet">
      <ion-col>
        <sebm-google-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="14">
          <sebm-google-map-marker
            *ngFor="let report of reports"
            [latitude]="report.location.lat"
            [longitude]="report.location.lng">
            <sebm-google-map-info-window>
              <h4><strong>{{ report.name }}</strong></h4>
              <h6><strong>condition:</strong>{{ report.condition }}</h6>
              <h6><strong>virusppm: </strong>{{ report.virusppm }}</h6>
              <h6><strong>contppm: </strong>{{ report.contppm }}</h6>
              <h6><strong>reporter: </strong>{{ report.reporter }}</h6>
              <button ion-button small icon-only round outline (click)="onReportEditClicked(report)" *ngIf="role != 'User'">
                <ion-icon name="create"></ion-icon>
              </button>
            </sebm-google-map-info-window>
          </sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
