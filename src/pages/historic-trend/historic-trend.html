<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddNewChart()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Trends</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <canvas baseChart
              *ngFor="let chart of charts"
              [data]="chart.dataset"
              [labels]="months"
              [options]="chart.options"
              [chartType]="'line'"></canvas>
</ion-content>
